name: Release sg

on:
  push:
    tags:
      - "v*.*.*"  # e.g. v0.2.0

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: linux-amd64
            ext: ""
          - goos: darwin
            goarch: amd64
            suffix: darwin-amd64
            ext: ""
          - goos: darwin
            goarch: arm64
            suffix: darwin-arm64
            ext: ""
          - goos: windows
            goarch: amd64
            suffix: windows-amd64
            ext: ".exe"

    env:
      GOOS: ${{ matrix.goos }}
      GOARCH: ${{ matrix.goarch }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.x"

      - name: Build sg
        run: |
          mkdir -p dist
          go build -o "dist/sg-${{ matrix.suffix }}${{ matrix.ext }}" ./cmd/smartgit

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sg-${{ matrix.suffix }}
          path: dist/*

  release:
    runs-on: ubuntu-latest
    needs: build

    permissions:
      contents: write  # required to create/update releases

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create or update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: dist/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
